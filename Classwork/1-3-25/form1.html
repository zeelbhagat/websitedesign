<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" enctype="multipart/form-data">

        <label for="">name</label>
        <input type="text" placeholder="your name">
<br>
        <label for="">mobile number</label>
        <input type="tel"  placeholder="your number" required pattern="[0-9]{10}" maxlength="10">
<br>
        <label for="">select city</label>
        <select name="" >
            <option value="" hidden>--select city---</option>
            <option value="">Ahmedabad</option>
            <option value="">Surat</option>
            <option value="">Vadodara</option>
            <option value="">Rajkot</option>
        </select>
<br>    
        <label for="">Password</label>
        <input type="text" placeholder="your password" required pattern="[A-Z]+@+[a-z 0-9]{8,12}" maxlength="8"maxlength='12'>
<br>
        <label for="">email</label>
        <input type="email" name="Email-id" required pattern="">
<br>
        <label for="">address</label>
        <input type="text" placeholder="your address">
<br>        
        <button type="submit"></button>    
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            background-color: aqua;
            text-align: center;
            font-weight: bold;
        }
        .sidebar{
            height:200px;
            width: 200px;
            border: 2px solid;
            background-color: aqua;
        }
       
        h1{
            background-color: aquamarine;
        }
        .footer{
            background-color: brown;
        }
    </style>
</head>
<body>
    <header>
        <div class="main">
            <nav>This is navbar</nav>
        </div>
    </header>
    <main>
        <div class="sidebar">
            <h1>This is sidebar</h1> 
        </div>
        <div class="parent">
            <p class="child">Some text</p>
        </div>
    </main>
    <div style="margin-left: 25%;">
        Hello
    </div>
    <footer>
        <h1 class="footer">footer</h1>
    </footer>
</body>
</html>

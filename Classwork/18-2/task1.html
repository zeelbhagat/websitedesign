<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="name">enter your name</label>
        <input type="text" placeholder="enter name" name="name">
        <br>
        <label for=""> enter your mobile number</label>
        <input type="tel" placeholder="enter number" name="mobile">
        <br>
        <label for="">enter email</label>
        <input type="email" placeholder="enter email" name="enter email" >
        <br>
        <label for="">enter city</label>
        <select name="city">
         <option value="">select city</option>
        <option value="">ahamedabad</option>
        <option value="">vadodara</option>
        <option value="">surat</option>
        <option value="">rajkot</option>
         </select>
        <br>
        <label for="">date</label>
        <input type="date" name="date">
        <br>
        <label for="">time</label>
        <input type="time">
        <br>
        <label for="">gender</label>
        <input type="radio" value="male" name="">male
        <input type="radio" value="female" name="gender">female
         <br>
        <label for="">sports</label>
        <input type="checkbox" value="football" name="">football
        <input type="checkbox" value="kho kho" name="">kho kho
        <input type="checkbox" value="cricket" name="cricket">cricket
    </form>
</body>
</html>

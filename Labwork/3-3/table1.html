<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="2px solid">
      <tr>
        <td>Quick</td>
        <td colspan="2">Brown fox</td>
        <td>Jumps</td>
      </tr>
      <tr>
        <td rowspan="3">Over the</td>
        <td>lazy</td>
        <td>dog</td>
        <td>and</td>
      </tr>
      <tr>
        <td>then</td>
        <td>it</td>
        <td>fall</td>
      </tr>
      <tr>
        <td colspan="3">Prey to a lion</td>
      </tr>
    </table>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>HTML form</h3>

    <form action="" method="get" enctype="multipart/form-data">

        <label for="">Name</label>
        <input type="text" >
    <br>
    <br>
        <label for="">Number</label>
        <input type="tel"  pattern="[0-9] {10}" maxlength="10">
    <br>
    <br>
        <label for="">Gender</label>    
        <input type="radio" value="Male" name="Female"> Male
        <input type="radio" value="Female" name="Female"> Female
    <br>
    <br>
        <label for="">DOB</label>    
        <input type="date" >    
    <br>
    <br>
        <label for="">City</label>
        <select name="">  
        <option value="">---Select city---</option> 
        <option value="" selected>Ahmedabad</option>
        <option value="">Vadodara</option>
        <option value="">Surat</option>
        <option value="">Nadiad</option>
        </select>
    <br>
    <br>
        <label for="">Country</label>    
        <input type="text" >
    <br>
    <br>
        <label for="">Hobby</label>  
    <br>      
        <input type="checkbox" name="music" value="music">Music
        <input type="checkbox" name="read" value="read">Read
        <input type="checkbox" name="travel" value="travel">Travel
        <input type="checkbox" name="rider" value="rider">Rider
    <br>
    <br>
        <label for="">Password</label>
        <input type="password" pattern="[A-Z a-z 0-9]">
    <br>
    <br>
        <label for="">E-mail id</label>
        <input type="email"   pattern=""> 
    <br>
    <br>
        <label for="">Address</label>
        <textarea name="Address" ></textarea>
    <br>
    <br>
        <label for=""></label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

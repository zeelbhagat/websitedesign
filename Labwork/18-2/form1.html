<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
     <center>
    <h3>Personal Details</h3>
    
    <form action="" method="post" enctype="multipart/form-data">
        <label for="Name">Enter your name</label>
        <input type="text" placeholder="" name="name">
        <br>
        <label for="password">password</label>
        <input type="password" name="password" >
        <br>
        <label for="Email-id">Email-id</label>
        <input type="email" name="Email">
        <br>
        <label for="">gender</label>
        <input type="radio" value="male" name="gender">male
        <input type="radio" value="female" name="gender">female
        <br>
        <label for="">Contact</label>
        <input type="tel" name="number" >

    </form>

        <h3>Educational Cualfication</h3>

    <form action="" method="post" enctype="multipart/form-data"></form>
        <label for="">Degree</label>
        <select name="degree">
        <option value="">--select degree--</option>
        <option value="">Bca </option>
        <option value="">Mca </option>
        <option value="">B.tech</option>
        <option value="">M.tech</option>
    </select>
        <br>
        <label for="">Engineering</label>
        <select name="Engineering">
        <option value="">--select engineering--</option>
        <option value="">civil engineering </option>
        <option value="">Mechnical engineering</option>
        <option value="">computer engineering</option>
        <option value="">biomedical engineering</option>
    </select>
        <br>
        <label for="">Hobbies</label>
        <input type="radio" value="playing chess" name="playing chess">playing chess
        <input type="radio" value="reading book" name="reading book">reading book

        <h3>Address</h3>

        <label for="">address</label>
        <input type="address" value="" name="address">
        <br>
        
        <button>submit</button>
    </center>
</body>
</html>

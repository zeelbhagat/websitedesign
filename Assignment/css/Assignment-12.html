<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Variables </title>
  <style>
:root {
  --primary-color: #2f3993;
  --secondary-color: #f0f0f0;
  --text-color: #333;
}

body {
  background-color: var(--secondary-color);
  color: var(--text-color);
}

header, footer {
  background-color: var(--primary-color);
  color: white;
  padding: 10px;
  text-align: center;
}

main {
  padding: 20px;
  border: 3px solid var(--primary-color);
  background-color: white;
}

  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
  </header>
  <main>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet beatae minus suscipit id impedit ipsam voluptates, vero corrupti repellat veniam possimus magni? Dignissimos labore modi perferendis placeat odit, id nulla.</p>
  </main>
  <footer>
    <p> 2025 My Website</p>
  </footer>
</body>
</html>

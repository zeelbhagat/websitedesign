<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Schedule</title>
</head>
<body>
    <h2 align="center">Course Schedule</h2>
    <table border="2px solid" align="center">
        <tr>
            <th>Day</th>
            <th>Course Name</th>
            <th>Time</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Mathematics</td>
            <td>9:00 AM - 10:30 AM</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Physics</td>
            <td>11:00 AM - 12:30 PM</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Chemistry</td>
            <td>2:00 PM - 3:30 PM</td>
        </tr>
    </table>
</body>
</html>
